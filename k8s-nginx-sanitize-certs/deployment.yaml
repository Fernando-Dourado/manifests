apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 443
          volumeMounts:
            - name: nginx-sanitize-certs-config
              mountPath: /etc/nginx/conf.d
            - name: nginx-sanitize-certs-tls
              mountPath: /etc/nginx/tls
              readOnly: true
      volumes:
        - name: nginx-sanitize-certs-config
          configMap:
            name: nginx-sanitize-certs-config
        - name: nginx-sanitize-certs-tls
          secret:
            secretName: nginx-sanitize-certs-tls
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-sanitize-certs-service
spec:
  selector:
    app: nginx
  ports:
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  type: NodePort