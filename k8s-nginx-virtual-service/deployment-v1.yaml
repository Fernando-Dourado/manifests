apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-v1
  namespace: harness-delegate-ng
  labels:
    app: myapp
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      version: v1
  template:
    metadata:
      labels:
        app: myapp
        version: v1
    spec:
      containers:
        - name: myapp
          image: nginx:1.21
          ports:
            - containerPort: 80