service:
  name: <<SERVICE_NAME>>
  identifier: <<SERVICE_ID>>
  orgIdentifier: default
  projectIdentifier: FernandoD
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: m1
            type: K8sManifest
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /nginx.local
              optionalValuesYaml: false
              skipResourceVersioning: false
              enableDeclarativeRollback: true
    type: Kubernetes
