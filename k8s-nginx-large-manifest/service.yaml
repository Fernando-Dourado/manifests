apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 443       # Porta exposta no Service
      targetPort: 443 # Porta no container
  type: ClusterIP     # Mude para NodePort ou LoadBalancer se quiser acesso externo